<div class="skill_container">
    <div class="title_section_div"> <!-- align-items: flex-end;-->
        <div class="block"></div>
        <h2>Skills</h2>
    </div>

    <div class="skill_container_icons_2">

        <div *ngFor="let skill of skills" class="skill_container_box">
            <div class="skill_container_icon">
                <i class="{{skill?.iconClass}} icon"></i>
                <h5>{{skill?.name}}</h5>
            </div>
        </div>
        
    </div>

</div>
